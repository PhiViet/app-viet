<script>
  var popup = document.getElementById("popup");
  var inputmess = document.getElementById("inputmess");
  // var contentMess = document.getElementById('content-mess');
  // contentMess.scrollTop = contentMess.scrollHeight;

  // popup.click(eventClickPopup);

  // function eventClickPopup() {

  //   console.log('vo');
  // }
  popup.addEventListener('click', function (event) {
    var isOpenpopup = document.getElementsByClassName('hidden');
    if (isOpenpopup.length > 0) {
      document.getElementById('row-popup').classList.remove('hidden');
      popup.src = 'assets/smile_emoticons.png';
    }
    else {
      document.getElementById('row-popup').classList.add('hidden');
      popup.src = 'assets/emoji.png';
    }
  });

  inputmess.addEventListener('focus', function () {
    document.getElementById('row-popup').classList.add('hidden');
    popup.src = 'assets/emoji.png';
  })

</script>

</html>
