<div class="home font-jose">
    <div class="header">
        <span class="infor">
            Hello {{account.nameAccount}}
        </span>
        <span class="logout" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </span>
    </div>

    <div class="listuser left" *ngIf="listusers.length > 0">
        <div class="online">
            <div *ngFor='let user of listusers' class="client">
                <div class="dot"></div>
                <div class="name">{{user}}</div>
            </div>

        <br> không có ai hết !!
    </div>
    <div class="boxmessage right">
        <h5 style="text-align: center">Write Something</h5>
        <div id="content-mess" #contentmess [scrollTop]="contentmess.scrollHeight">
            <div class="mess" *ngFor='let content of messages'>
                <p>
                    <b>{{content.username}}</b> :
                    <span [innerHTML]='content.message'></span>
                    <!-- {{content.message}} -->
                </p>
            </div>
        </div>
        <div class="input">
            <span class="icon-image">
                <img src="assets/image.png" width="4%" height="4%" alt="">
            </span>
            <input id="inputmess" class="text-mess" type="text" [(ngModel)]="message" (keyup.enter)="sendMessage()">
            <span class="emoji">
                <img id="popup" src="assets/emoji.png" width="3%" height="3%" alt="">
            </span>
            <span id="btn-send-mess" class="icon-send" (click)="sendMessage()">

            </span>
